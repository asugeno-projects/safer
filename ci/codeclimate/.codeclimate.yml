engines:
  cppcheck:
    enabled: true
    config:
      check: all
      project: "ER-StaticAnalysis/ER-StaticAnalysis.vcxproj"
      language: c++
      stds:
        - c++11
      platform: unix64
      defines: 
      - "DEBUG"
      - "__cplusplus"
      max_configs: 42
#      inconclusive: false
      xml: true
      xml-version: 2
    include_paths:
    - "ER-StaticAnalysis/source/"
