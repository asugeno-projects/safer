dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install make cmake
    - sudo apt-get install clang
    - sudo apt-get install libhunspell-1.3.0 libhunspell-dev
    - sudo apt-get install libxerces-c3-dev
    - sudo apt-get install libboost1.54-dev libboost-system1.54.0 libboost-program-options1.54-dev libboost-filesystem1.54-dev libboost-date-time1.54-dev libboost-regex1.54-dev
    - sudo rm /usr/bin/cpp
    - sudo update-alternatives --install /usr/bin/cpp cpp /usr/bin/clang++ 10
    - sudo update-alternatives --set cpp /usr/bin/clang++
    - sudo update-alternatives --set cc /usr/bin/clang
  cache_directories:
    - ~/library

checkout:
  post:
    - git submodule init
    - git submodule update
    - cd library/SimpleXmlWriter/
    - git pull origin dev
    - cd ../../

compile:
  override:
    - cmake .
    - make
